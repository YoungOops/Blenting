<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <!-- 부트스트랩 CDN 추가 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/head.style.css" />
  </head>

  <body>
    <div class="body-box">
      <div class="head-box">
        <div id="main-btn" class="main-btn">
          <img src="./img/icon.jpg" alt="" class="icon" />
          <span class="logo">Blenting</span>
        </div>
        <img id="myPage" src="./img/profile.jpg" alt="" class="profile-img" />
      </div>
      <!-- io 라는 전역 함수 사용하도록 제일 위에 놨습니다.-->
      <!-- CDN을 사용하여 socket.io-client 로드 -->
      <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
      <!-- <script src="socket.io/socket.io.js"></script> -->
      <div id="chat-container">
        <div id="chat-messages-container">
          <div id="chat-messages">
            <!-- messages list will be added here dynamically -->
          </div>
          <form id="form" action="">
            <select
              id="select-vote-list"
              class="form-select"
              aria-label="Default select example"
            >
              <option selected>지목하기</option>
            </select>
            <input id="input" autocomplete="off" /><button>Send</button>
          </form>
        </div>
        <div id="user-list-container">
          <div id="user-list-top">
            <h5>대화상대</h5>
          </div>
          <div id="user-list">
            <ul>
              <!-- User list will be added here dynamically -->
            </ul>
          </div>
        </div>
      </div>
      <!-- 얘네 socket.io 바로 밑에 놓으면 안 됩니다. 소켓이 먼저 로드 되기전에 얘네가 비동기적으로 먼저 실행되나봄 -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <script src="./js/constants.js"></script>
      <script type="module" src="/js/socket/meeting.chat.js"></script>
      <script type="module" src="/js/socket/couple.chat.js"></script>
      <script type="module" src="/js/socket/vote.js"></script>
      <script src="./js/head.js"></script>
      <!-- <script src="https://cdn.socket.io/4.2.0/socket.io.min.js"></script> -->
    </div>
  </body>
</html>
