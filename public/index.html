<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/head.style.css" />
    <link rel="stylesheet" type="text/css" href="./css/main.style.css" />
    <title>Blenting</title>
  </head>

  <body>
    <div class="body-box">
      <div class="head-box">
        <div id="main-btn" class="main-btn">
          <img src="./img/icon.jpg" alt="" class="icon" />
          <span class="logo">Blenting</span>
        </div>
        <img id="myPage" src="./img/profile.jpg" alt="" class="profile-img" />
      </div>
      <button id="signup" class="custom-btn btn"><span>sign up</span></button>
      <button id="signin" class="custom-btn btn"><span>sign in</span></button>
      <button id="signout" class="custom-btn btn"><span>sign out</span></button>
      <button id="payment" class="custom-btn btn">
        <span>티켓 충전</span>
      </button>
      <button id="match" class="custom-btn btn"><span>매칭 하기</span></button>

      <script src="./js/constants.js"></script>
      <script src="./js/head.js"></script>
      <script type="module" src="/js/main.js"></script>
    </div>
  </body>
</html>
