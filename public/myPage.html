<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="css/myPage.css" />
  </head>
  <body>
    <div id="profileContainer">
      <h2 id="detail">마이페이지</h2>
      <!-- <div><span id="userId"></span></div> -->
      <div><strong>email:</strong> <span id="userEmail"></span></div>
      <!-- <div><strong>Password:</strong> <span id="userPassword"></span></div> -->
      <div><strong>닉네임:</strong> <span id="userNickName"></span></div>
      <div><strong>성별:</strong> <span id="userGender"></span></div>
      <div><strong>키:</strong> <span id="userHeight"></span></div>
      <div><strong>체형:</strong> <span id="userFigure"></span></div>
      <div><strong>want1:</strong> <span id="userWant1"></span></div>
      <div><strong>want2:</strong> <span id="userWant2"></span></div>
      <div><strong>want3:</strong> <span id="userWant3"></span></div>
      <div><strong>MBTI:</strong> <span id="userMbti"></span></div>
      <div><strong>지역:</strong> <span id="userDistrict"></span></div>
      <!-- <div><strong>role:</strong> <span id="userRole"></span></div> -->
      <div><strong>자기소개:</strong> <span id="userDescription"></span></div>
      <div><strong>취미:</strong> <span id="userHobby"></span></div>
      <div><strong>직업:</strong> <span id="userJob"></span></div>
      <div><strong>나이:</strong> <span id="userAge"></span></div>
      <div><strong>ticket:</strong> <span id="userTicket"></span></div>
      <div><strong>생성일:</strong> <span id="userCreatedAt"></span></div>
      <div><strong>수정일:</strong> <span id="userUpdatedAt"></span></div>
    </div>
    <div class="submitPlace">
      <button type="submit" id="myPageSubmit" class="myPageSubmit">
        프로필 수정
      </button>
    </div>
    <script src="./js/constants.js"></script>
    <script type="text/javascript" src="./js/myPage.js"></script>
  </body>
</html>
