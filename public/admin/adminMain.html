<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="adminTitle">환영합니다.</title>
    <link rel="stylesheet" href="css/adminMain.style.css" />
  </head>
  <body>
    <h2>관리자 페이지 입니다.</h2>
    <!-- 폼태그 안에는 <select>라는 드롭다운이 있다. -->
    <form id="filterForm"></form>

    <!-- <table>: 테이블 생성 -->
    <table id="usersTable">
      <!-- <thead>: 테이블의 헤더 부분을 정의, 주로 열 제목을 포함 -->
      <thead>
        <!-- <tr>: 테이블 행(table row)을 정의 -->
        <tr>
          <!-- <th>: 테이블 헤더 셀을 정의 행 또는 열의 제목 정보를 포함 -->
          <!-- th로 감싸진 데이터를 td로 뭔가를 데이터를 불러오게 해주는걸 js 에서 하는 것 같다. -->
          <th>ID</th>
          <th>
            height
            <select id="heightDropdown" name="height">
              <option value="">Select</option>
            </select>
          </th>
          <th>
            gender
            <select id="genderDropdown" name="gender">
              <option value="">Select</option>
            </select>
          </th>
          <th>
            figure
            <select id="figureDropdown" name="figure">
              <option value="">Select</option>
            </select>
          </th>
          <th>
            want1
            <select id="want1Dropdown" name="want1">
              <option value="">Select</option>
            </select>
          </th>
          <th>
            want2
            <select id="want2Dropdown" name="want2">
              <option value="">Select</option>
            </select>
          </th>
          <th>
            want3
            <select id="want3Dropdown" name="want3">
              <option value="">Select</option>
            </select>
          </th>
          <th>
            MBTI
            <select id="mbtiDropdown" name="mbti">
              <option value="">Select</option>
            </select>
          </th>
          <!-- <th>Ticket</th> -->
          <th>Nick <br />Name<br /></th>
          <!-- <th>Report <br />Count<br /></th>
          <th>Report <br />Point<br /></th>
          <th>Meeting <br />Count<br /></th> -->
          <th>Button</th>
        </tr>
      </thead>
      <!-- 테이블의 본문 부분을 정의합니다. 실제 데이터 행을 포함 -->
      <tbody>
        <!-- 여기에 서버로부터 받은 유저 데이터를 표시합니다 -->
      </tbody>
    </table>
    <!-- <button id="searchButton">검색</button> -->
    <script src="/admin/js/admin.app.js"></script>
  </body>
</html>
