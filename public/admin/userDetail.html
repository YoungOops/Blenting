<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="css/adminMain.style.css" />
  </head>
  <body>
    <div id="profileContainer">
      <h2 id="detail">상세 조회</h2>
      <div><span id="userId"></span></div>
      <div><strong>email</strong> <span id="userEmail"></span></div>
      <div><strong>닉네임:</strong> <span id="userNickName"></span></div>
      <div><strong>성별:</strong> <span id="userGender"></span></div>
      <div><strong>키:</strong> <span id="userHeight"></span></div>
      <div><strong>체형:</strong> <span id="userFigure"></span></div>
      <div><strong>want1:</strong> <span id="userWant1"></span></div>
      <div><strong>want2:</strong> <span id="userWant2"></span></div>
      <div><strong>want3:</strong> <span id="userWant3"></span></div>
      <div><strong>MBTI:</strong> <span id="userMbti"></span></div>
      <div><strong>role:</strong> <span id="userRole"></span></div>
      <div><strong>district:</strong> <span id="userDistrict"></span></div>
      <div>
        <strong>description:</strong> <span id="userDescription"></span>
      </div>
      <div><strong>hobby:</strong> <span id="userHobby"></span></div>
      <div><strong>job:</strong> <span id="userJob"></span></div>
      <div><strong>age:</strong> <span id="userAge"></span></div>
      <div><strong>ticket:</strong> <span id="userTicket"></span></div>
      <div><strong>가입일:</strong> <span id="userCreatedAt"></span></div>
    </div>
    <script src="/admin/js/admin.app.js"></script>
    <script src="/admin/js/userDetail.js"></script>
  </body>
</html>
